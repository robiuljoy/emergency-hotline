<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMERGENCY HOTLINE</title>
    <!-- FAVICON ICON ADDED -->
     <link rel="icon" type="image/x-icon" href="assets/emergency.png">
    <!-- DAISY UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
    <!-- TAILWIND CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- CUSTOM CSS LINKED -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- START THE HEADER SECTION -->
        <header class="w-full">
        <!-- START THE NAV-BAR PART -->    
            <nav class="max-w-[1800px] mx-auto flex justify-between items-center flex-col md:flex-row ">
                <div class="flex gap-3 pt-6 left-side cursor-pointer">
                    <div class="w-[45px] h-[45px] mt-1">
                        <img  src="assets/logo.png" alt="">
                    </div>
                    <h1 class="font-extrabold text-[#006747] text-xl">Emergency <br>Service</h1>
                </div>
                <div class="right-side md:flex md:justify-between md:pt-6 md:ml-auto  gap-3">
                    <div class="flex bg-[rgba(65,255,106,0.25)] md:px-8 px-3 md:py-2 py-1 md:rounded-3xl rounded-lg mt-5">
                        <p class="font-extrabold md:text-lg text-center">0</p>
                        <img class="max-w-[20px] h-[20px] mt-1 ml-2" src="assets/heart.png" alt="">
                    </div>
                    <div class="flex bg-[rgba(65,255,106,0.25)] md:px-4 px-3 md:py-2 py-1 md:rounded-3xl rounded-lg mt-5">
                        <p class="font-extrabold md:text-lg text-center">100</p>
                        <img class="max-w-[20px] h-[20px] md:mt-1 md:ml-2" src="assets/coin.png" alt="">
                    </div>
                    <div class="bg-[#00A63E] md:px-8 px-3 md:py-2 md:rounded-3xl rounded-lg mt-5 py-1">
                        <p class="font-normal md:text-lg text-white text-center">2 Copy</p>
                    </div>
                </div>
            </nav>
        <!-- END THE NAV-BAR PART -->

        <div class="flex flex-col items-center justify-center bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] p-6 mt-6">
            <img class="h-[92px] w-[92px] mx-auto" src="assets/logo-dark.png" alt="">
            <h1 class="font-bold text-[2.5rem] text-white mt-3">Emergency Service Directory</h1>
            <p class="font-semibold text-xl text-white mt-3">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
        
        </header>
    <!-- END THE HEADER SECTION -->

    <!-- START THE MAIN SECTION -->


    <section class="w-full">
        <div class="max-w-[1800px] mx-auto">
            <div class="left-part">
                <div class="card-1">
                    <div class="max-w-[60px]">
                        <img src="assets/emergency.png" alt="">
                    </div>
                    <h1>National Emergency Number</h1>
                    <p>National Emergency</p>
                    <h2>999</h2>
                    <p>All</p>
                    <div class="buttons">
                        <button><i class="fa-solid fa-copy"></i>Copy</button>
                        <button><i class="fa-solid fa-phone"></i>Call</button>
                    </div>
                </div>
            </div>

            <div class="right-part">

            </div>
        </div>
    </section>




    <!-- END THE MAIN SECTION -->




    <script src="script.js"></script>
</body>
</html>
